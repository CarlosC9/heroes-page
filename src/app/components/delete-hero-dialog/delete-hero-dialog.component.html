<h2 mat-dialog-title>Borrar héroe</h2>
<mat-dialog-content>
  <p>¿Estas seguro que quieres borrar el héroe {{ data.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelClick()" >Cancelar</button>
  <button mat-button (click)="confirmClick()">Borrar</button>
</mat-dialog-actions>
